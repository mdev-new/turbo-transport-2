{% extends 'base.html' %}

{% block body %}

<div class="flex flex-col items-center gap-y-8">

    <div id="status"></div>

    <form method="post" action="/login" class="flex flex-col gap-2 min-w-20 hover:shadow-lg hover:bg-white hover:border-0 border-4 p-4">
        {% csrf_token %}
        <h1 class="text-center font-bold">Prihlaseni</h1>
        <hr>
        <div class="flex flex-col gap-2">
            <div class="flex flex-row gap-2 w-1/2 text-center">
                <label for="login_user">Uzivatelske jmeno</label>
                <input id="login_user" name="username" type="text">
            </div>
            <div class="flex flex-row gap-2 w-1/2 text-center">
                <label for="login_pass">Heslo</label>
                <input id="login_pass" name="password" type="password">
            </div>
        </div>
        <hr>
        <button type="submit" class="border-2 bg-white hover:bg-blue-300 active:bg-violet-600">Odeslat</button>
    </form>

    <form hx-post="#status" class="flex flex-col gap-2 min-w-20 hover:shadow-lg hover:bg-white hover:border-0 border-4 p-4">
        {% csrf_token %}
        <h1  class="text-center font-bold">Registrace</h1>
        <hr>
        <div class="flex flex-col gap-2">
            <div class="flex flex-row gap-2 w-1/2 text-center">
                <label for="register_user">Uzivatelske jmeno</label>
                <input id="register_user" name="username" type="text">
            </div>
            <div class="flex flex-row gap-2 w-1/2 text-center">
                <label for="register_mail">E-Mail</label>
                <input id="register_mail" name="email" type="email">
            </div>
            <div class="flex flex-row gap-2 w-1/2 text-center">
                <label for="register_pass">Heslo</label>
                <input id="register_pass" name="password" type="password">
            </div>
            <div class="flex flex-row gap-2 w-1/2 text-center">
                <label for="register_pass_2">Potvrdte heslo</label>
                <input id="register_pass_2" name="password_2" type="password">
            </div>
        </div>
        <hr>
        <button type="submit" class="border-2 bg-white hover:bg-blue-300 active:bg-violet-600">Odeslat</button>
    </form>

</div>

{% endblock %}
