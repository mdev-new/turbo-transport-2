{# If we actually have anything to show... #}
{% if searches %}
<div class="border-2 my-2">

<h1 class="text-center font-bold">Posledni hledani</h1>
<hr>

<ul>

{% for search in searches %}
    <li><a href="/search?request_source=link_history&search_idx={{search.id}}" class="hover:underline hover:text-blue-600">{{search.source}} - {{search.destination}}</a></li>
{% endfor %}

</ul>

{% endif %}
</div>
